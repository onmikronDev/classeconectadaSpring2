<!-- Logo horizontal (marca + wordmark) -->
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Classe Conectada - Logo Horizontal">
  <defs>
    <linearGradient id="gc-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58D68D"/>
      <stop offset="100%" stop-color="#45A049"/>
    </linearGradient>
    <linearGradient id="gc-surface" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E6264"/>
      <stop offset="100%" stop-color="#346767"/>
    </linearGradient>
  </defs>

  <!-- Marca (símbolo) -->
  <g transform="translate(40,40)">
    <!-- Orbe/anel conectando (forma da letra C com nós) -->
    <path d="M100,22
             a78,78 0 1,0 0,156
             m0,-22
             a56,56 0 1,1 0,-112"
          fill="none" stroke="#2E6264" stroke-width="12" stroke-linecap="round"/>

    <!-- Nós -->
    <circle cx="48" cy="80" r="10" fill="url(#gc-accent)" stroke="#2E6264" stroke-width="4"/>
    <circle cx="152" cy="140" r="10" fill="url(#gc-accent)" stroke="#2E6264" stroke-width="4"/>
    <circle cx="110" cy="48" r="10" fill="url(#gc-accent)" stroke="#2E6264" stroke-width="4"/>

    <!-- Livro aberto estilizado ao centro -->
    <path d="M64 92
             c0 -12 14 -22 32 -22
             c20 0 36 8 48 18
             c12 -10 28 -18 48 -18
             c18 0 32 10 32 22
             v64
             c-9 -9 -24 -14 -40 -14
             c-16 0 -32 7 -40 18
             c-8 -11 -24 -18 -40 -18
             c-16 0 -31 5 -40 14
             z"
          fill="url(#gc-surface)" stroke="#284F51" stroke-width="4"/>
    <!-- marcador/acento -->
    <rect x="129" y="98" width="8" height="26" rx="3" fill="url(#gc-accent)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(300,70)">
    <text x="0" y="60"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="64" font-weight="700" fill="#FFFFFF" letter-spacing="0.8">
      Classe Conectada
    </text>
    <rect x="2" y="78" width="580" height="8" rx="4" fill="url(#gc-accent)"/>
    <text x="0" y="125"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="24" font-weight="400" fill="#E6F5EF">
      Educação e tecnologia unindo pessoas.
    </text>
  </g>
</svg>