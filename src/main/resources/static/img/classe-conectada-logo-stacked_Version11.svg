<!-- Logo empilhada/vertical para hero/login -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Classe Conectada - Logo Empilhada">
  <defs>
    <linearGradient id="gc-accent2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58D68D"/>
      <stop offset="100%" stop-color="#45A049"/>
    </linearGradient>
    <linearGradient id="gc-surface2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E6264"/>
      <stop offset="100%" stop-color="#346767"/>
    </linearGradient>
  </defs>

  <!-- Símbolo central -->
  <g transform="translate(110,90)">
    <!-- anel/forma C -->
    <path d="M180,20
             a140,140 0 1,0 0,280
             m0,-30
             a110,110 0 1,1 0,-220"
          fill="none" stroke="#2E6264" stroke-width="18" stroke-linecap="round"/>

    <!-- Nós conectados -->
    <circle cx="90" cy="160" r="14" fill="url(#gc-accent2)" stroke="#2E6264" stroke-width="5"/>
    <circle cx="230" cy="80" r="14" fill="url(#gc-accent2)" stroke="#2E6264" stroke-width="5"/>
    <circle cx="270" cy="220" r="14" fill="url(#gc-accent2)" stroke="#2E6264" stroke-width="5"/>

    <!-- Livro aberto -->
    <path d="M120 140
             c0 -18 20 -30 44 -30
             c28 0 50 12 66 26
             c16 -14 38 -26 66 -26
             c24 0 44 12 44 30
             v96
             c-12 -12 -32 -18 -52 -18
             c-22 0 -42 9 -54 22
             c-12 -13 -32 -22 -54 -22
             c-20 0 -40 6 -52 18
             z"
          fill="url(#gc-surface2)" stroke="#284F51" stroke-width="6"/>
    <rect x="204" y="150" width="10" height="36" rx="4" fill="url(#gc-accent2)"/>
  </g>

  <!-- Wordmark abaixo -->
  <g transform="translate(80,440)">
    <text x="0" y="0"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="56" font-weight="700" fill="#FFFFFF" letter-spacing="1">
      Classe Conectada
    </text>
    <rect x="0" y="12" width="440" height="8" rx="4" fill="url(#gc-accent2)"/>
    <text x="0" y="60"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="22" font-weight="400" fill="#E6F5EF">
      Aprender, conectar, evoluir.
    </text>
  </g>
</svg>