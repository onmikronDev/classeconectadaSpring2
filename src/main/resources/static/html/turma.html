<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turmas</title>
  <link rel="stylesheet" href="../css/turma.css"> <!-- CSS compartilhado -->
  <script src="../js/turma.js" defer></script> <!-- JS compartilhado -->
</head>
<body>
<header class="main-header">

  <section class="button-section">
    <button class="button" id="notasBtn">Aplicar Notas</button>
    <button class="button" id="historicoBtn" onclick="window.location.href='../html/historico.html'">Histórico</button> <!-- Botão ajustado -->
    <button class="button" id="voltarBtn" onclick="window.location.href='../html/index.html'">Voltar</button>
  </section>
</header>

<main class="container">
  <section class="list-section">
    <div class="list list-turma">
      <h2>LISTA DE TURMAS</h2>
      <hr />
      <ul id="turmaList">
        <!-- JS irá preencher esta lista -->
      </ul>
    </div>
    <div class="list list-alunos">
      <h2>LISTA DE ALUNOS</h2>
      <hr />
      <ul id="alunosList">
        <!-- JS irá preencher esta lista -->
      </ul>
    </div>
  </section>
</main>

<!-- Modal de Aplicar Nota -->
<div id="notaModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeNotaModal">&times;</span>
    <h2>Aplicar Nota</h2>
    <form id="notaForm">
      <div class="modal-row">
        <div class="form-group">
          <label for="alunoNota">Aluno:</label>
          <input type="text" id="alunoNota" name="alunoNota" readonly>
        </div>
        <div class="form-group">
          <label for="materiaNota">Matéria:</label>
          <select id="materiaNota" name="materiaNota">
            <option value="" disabled selected>Selecione uma matéria</option>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="Ciências">Ciências</option>
            <option value="Geografia">Geografia</option>
            <option value="História">História</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="descricaoNota">Descrição Sobre a Nota:</label>
        <textarea id="descricaoNota" name="descricaoNota"></textarea>
      </div>
      <div class="form-group">
        <label for="valorNota">Nota:</label>
        <input type="number" id="valorNota" name="valorNota" min="0" max="10">
      </div>
      <button type="submit" class="submit-button">Enviar</button>
    </form>
  </div>
</div>



<footer class="custom-footer">
  <p>&copy; 2025 Classe Conectada. Todos os direitos reservados.</p>
</footer>
</body>
</html>
