<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico</title>
  <link rel="stylesheet" href="../css/historico.css"> <!-- CSS específico para histórico -->
  <script src="../js/historico.js" defer></script> <!-- JS para histórico -->
</head>
<body>
<header class="main-header2">
  <div class="logo-turma">
    <h1>Histórico de Alice</h1>
  </div>
</header>

<main class="container">
  <section class="list-section">
    <div class="list list-materias">
      <h2>LISTA de Matérias</h2>
      <hr />
      <ul id="materiasList">
        <!-- Populado dinamicamente via JS -->
      </ul>
    </div>
    <div class="list list-notas">
      <h2>LISTA de Notas</h2>
      <hr />
      <ul id="notasList">
        <!-- Populado dinamicamente via JS -->
      </ul>
    </div>
  </section>

  <section class="button-section">
    <button class="button" id="voltarBtn">Voltar</button>
  </section>
</main>

<footer class="custom-footer">

</footer>
</body>
</html>
